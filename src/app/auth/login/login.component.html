<div class="logo" fxHide.gt-xs>A</div>

<div class="title">Prijavite se u korisni훾ki ra훾un</div>

<form [formGroup]="form" (ngSubmit)="form.valid && loginUser()">
    <fieldset [disabled]="loginLoading">
        <mat-form-field>
            <input matInput type="text" placeholder="Korisni훾ko ime" formControlName="username">

            <mat-error *ngIf="form.controls['username'].hasError('required')" class="form-control-feedback">
                Unesite korisni훾ko ime
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Zaporka" formControlName="password">

            <mat-error *ngIf="form.controls['password'].hasError('required')" class="form-control-feedback">
                Unesite zaporku
            </mat-error>
        </mat-form-field>

        <button type="submit" [disabled]="loginLoading || form.invalid" mat-raised-button color="primary">PRIJAVA</button>
    </fieldset>
</form>

<mat-spinner class="loading" [diameter]="25" *ngIf="loginLoading">
</mat-spinner>
