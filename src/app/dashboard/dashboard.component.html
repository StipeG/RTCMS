<div class="dashboard">
    <app-sidenav [open]="isSidenavOpen" [fixed]="isSidenavFixed">

                <div class="logo">

                    <img class="" src="assets/images/logo.svg">
                    <!--<span class="logo-text secondary-text">NgxAdmin</span>-->
                </div>

                <button *ngIf="isSidenavFixed" mat-icon-button aria-label="" (click)="onToggeleSidenav()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="sidenav-menu">
            <dl>
                <dt routerLink="/dashboard/home" routerLinkActive="active">
                    <mat-icon> home </mat-icon>
                    <span>
                        Naslovnica
                    </span>
                </dt>
            </dl>
            <dl>
                <dt routerLink="/dashboard/customer" routerLinkActive="active">
                    <mat-icon> person </mat-icon>
                    <span>
                        Customer
                    </span>                    
                </dt>
            </dl>
            <dl>
                <dt routerLink="/dashboard/movie" routerLinkActive="active">
                    <mat-icon> show_chart </mat-icon>
                    <span>
                        Movie
                    </span>      
                </dt>
            </dl>
            <dl class="submenu">
                <dt>                    
                    <mat-icon> restaurant </mat-icon>
                    <span>
                        Product
                    </span>  
                </dt>
                <dd>
                    <a routerLink="/dashboard/product"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact: true}">
                       List
                    </a>
                    <a routerLink="/dashboard/product/detail"
                       routerLinkActive="active">
                       Detalle
                    </a>
                </dd>
            </dl>
            <dl>
                <dt routerLink="/dashboard/users" routerLinkActive="active">
                    <mat-icon> supervised_user_circle </mat-icon>
                    <span>
                        Users
                    </span>  
                </dt>
            </dl>
        </div>
    </app-sidenav>

    <div class="wrapper">
        <mat-toolbar class="toolbar">
            <mat-toolbar-row>
                <button mat-button class="side-nav-toggle" (click)="onToggeleSidenav()">
                    <mat-icon> menu </mat-icon>
                </button>

                <span fxFlex></span>

                <div class="user-menu">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <img src="assets/images/avatars/profile.jpg" alt="User Image">
                        <span fxHide.lt-md>Administrator</span>
                        <mat-icon fxHide.lt-sm>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                        <button mat-menu-item style="min-width: 194px;">
                            <mat-icon> person </mat-icon>
                            <span> Profile </span>
                        </button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item (click)="logout()">
                            <mat-icon> exit_to_app </mat-icon>
                            <span> Logout </span>
                        </button>
                    </mat-menu>
                </div>

                <button mat-button class="settings">
                    <mat-icon>format_list_bulleted</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="content">
            <div class="content__body">
            <!-- <div class="content__body" style="padding: 16px;"> -->
                <router-outlet></router-outlet>
            </div>

            <div class="content__footer">
                <div id="license-footer">
                    Životinjske nastambe © IRI d.o.o
                </div>
            </div>
        </div>
    </div>
</div>
