<div *ngIf="!attribute || !attribute.Exists" class="dashboard">
    <div class="wrapper">
        <div class="content">
            <div class="content_body">
                <h1 style="text-align: center;">Evidencija financija</h1>
                <div *ngIf="!attribute">
                <p style="text-align: center; color:red;">Suradnik ne postoji i/ili je krivi unos oib-a i/ili nemate prava na prikaz!</p>
                </div>
                <div *ngIf="attribute">
                    <div *ngIf="attribute.Exists === false">
                        <p style="text-align: center; color:red;">Suradnik ne postoji i/ili je krivi unos oib-a i/ili nemate prava na prikaz!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            <mat-toolbar-row>
                <button mat-button class="side-nav-toggle" (click)="onToggeleSidenav($event)">
                    <mat-icon> menu </mat-icon>
                </button>
                <div style="text-align: center; width: 100%;">{{attribute.Associate.Op_name}}&nbsp;{{attribute.Associate.Op_lastname}}</div>
