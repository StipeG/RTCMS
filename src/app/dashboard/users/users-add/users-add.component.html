<h2 mat-dialog-title>{{description}}</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field *ngIf='action === "Insert" || action ==="Update"'>
        <input matInput
                placeholder="Name"
                formControlName="Name">
                <mat-error *ngIf="form.controls['Name'].hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field *ngIf='action === "Insert" || action ==="Update"'>
        <input matInput
                placeholder="Last Name"
                formControlName="LastName">
                <mat-error *ngIf="form.controls['LastName'].hasError('required')">Last Name is required</mat-error>
    </mat-form-field>
    <mat-form-field *ngIf='action === "Insert" || action ==="Update"'>
        <input matInput
                placeholder="Username"
                formControlName="Username">
                <mat-error *ngIf="form.controls['Username'].hasError('required')">Username is required</mat-error>
                <mat-error *ngIf="form.controls['Username'].hasError('minlength')">You have less than 5 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf='action === "Insert" || action ==="ChangePassword"'>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls['Password'].hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.controls['Password'].hasError('minlength')">You have less than 5 characters</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf='action === "Insert" || action ==="ChangePassword"'>
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="ConfirmPassword">
        <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
        <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-error *ngIf="hasError('mismatch')">Password is not same!</mat-error>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="mat-raised-button mar10p"
    (click)="close()">
            Close
    </button>
    <button type="button" mat-raised-button class="u-margin-l-8 mat-primary" class="mat-raised-button mat-primary mar10p" [disabled]="!form.valid"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
